---
layout: default
---
<div class="post">

{% if page.title == "Teras" %}
<script>
$( document ).ready(function() {
    $('.site-header').attr('style','border:0px;');
	$('.page-link').attr('style','color:white;')
});
</script>
<div class="image"></div>
<div class="jumbotron">
      <div class="container text-center">
	  <div class="thumb">
	  <img src="/hackathon/img/merdeka.png" alt="Hackathon Merdeka">
	  </div>
	  <div class="row"> </div>
	  </div>
</div>

<div class="module white">
    <div class="container">
	<article class="teaser">
	<iframe width="640" height="360" src="https://www.youtube.com/embed/6wbYu-CmUXg" frameborder="0" allowfullscreen=""></iframe>
	</article>
	<p>{{ content }}</p>
	</div>
</div>



{% endif %}

{% if page.title != "Teras" %}
  <header class="post-header">
    <h1 class="container post-title">{{ page.title }}</h1>
  </header>

  <article class="container post-content">
    {{ content }}
  </article>
{% endif %}
</div>
