---
layout: default
---
<div class="post">

{% if page.title == "Teras" %}
<div class="image"></div>
<div class="jumbotron">
      <div class="container text-center">
	  <div class="thumb flip">
	  <img src="/hackathon/img/merdeka.png" alt="Hackathon Merdeka">
	  </div>
	  <div class="row"> </div>
	  </div>
</div>



{% endif %}

{% if page.title != "Teras" %}
  <header class="post-header">
    <h1 class="container post-title">{{ page.title }}</h1>
  </header>

  <article class="container post-content">
    {{ content }}
  </article>
{% endif %}
</div>
