<script>
	$(document).ready(function() {
		$('.site-header').attr('style','border:0px;');
		//$('.page-link').addClass("text-white-mdk");
		//$('.dropdown-toggle').addClass("text-white-mdk");
		// Disable scroll zooming and bind back the click event
		// From http://stackoverflow.com/questions/21992498/disable-mouse-scroll-wheel-zoom-on-embedded-google-maps#answer-25904582
		var onMapMouseleaveHandler = function (event) {
			var that = $(this);
			that.on('click', onMapClickHandler);
			that.off('mouseleave', onMapMouseleaveHandler);
			that.find('iframe').css("pointer-events", "none");
		}
		var onMapClickHandler = function (event) {
			var that = $(this);
			// Disable the click handler until the user leaves the map area
			that.off('click', onMapClickHandler);
			// Enable scrolling zoom
			that.find('iframe').css("pointer-events", "auto");
			// Handle the mouse leave event
			that.on('mouseleave', onMapMouseleaveHandler);
		}
		// Enable map zooming with mouse scroll when the user clicks the map
		$('.maps.embed-container').on('click', onMapClickHandler);
		var setbg=function(){
			var scroll = $(window).scrollTop();
			if (scroll<700){
				$('.merdeka').hide();
				$('.thumb').show();
			}else{
				$('.thumb').hide();
				$('.merdeka').show();
				var width = (this.window.innerWidth > 0) ? this.window.innerWidth : this.screen.width;
				if (width>=600){
					$('.merdeka').attr('style',"background-image: url('{{ site.baseurl }}/img/c4n_.png');background-position: center 95%;background-size: inherit;");
				}else{
					$('.merdeka').attr('style',"background-image: url('{{ site.baseurl }}/img/c4n_.png');background-position: 92% 100%;background-size: inherit;");
				}
			}
		};
		$(window).scroll(setbg);
		setbg();
	});
</script>
