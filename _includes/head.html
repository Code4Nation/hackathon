<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
  
  
    <meta itemprop="name" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.actioncall }}{% endif %}">
	<meta itemprop="image" content="{{ "/img/c4n.png"  | prepend: site.baseurl | prepend: site.url }}">
	<meta name="description" content="{{ site.actioncall }}">
	<link href="{{ site.url }}" rel="canonical"/>
	<meta property="og:title" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.actioncall }}{% endif %}" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="{{ site.actioncall }}" />
	<meta property="og:url" content="{{ site.url }}" />
	<meta property="og:image" content="{{ "/img/c4n.png"  | prepend: site.baseurl | prepend: site.url }}" />
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@code4nation" />
	<meta name="twitter:title" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.actioncall }}{% endif %}" />
	<meta name="twitter:description" content="{{ site.actioncall }}" />
	<meta name="twitter:image" content="{{ "/img/c4n.png"  | prepend: site.baseurl | prepend: site.url }}" />
	<meta name="twitter:url" content="{{ site.url }}" />
	<meta name="author" content="{{ site.email }}">
